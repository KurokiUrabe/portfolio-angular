<app-employer-detail [employer]="selectedEmployer"></app-employer-detail>
<div *ngFor="let employer of employers | async" [class.selected]="employer === selectedEmployer" (click)="onSelect(employer)">
  <div class="card" style="width: 100%; margin-top: 10px">
    <div class="card-body">
      <p class="card-title">
        <span>{{employer.jobTitle}} </span>
        <span class="period">{{employer.period.start}}-{{employer.period.end}}</span>
      </p>
      <h6 class="card-subtitle mb-2 text-muted">{{employer.company}}</h6>
      <p class="card-text">{{employer.description}}</p>
    </div>
  </div>
</div>
